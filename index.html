<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <title>PACMAN!</title>
  </head>
  <body>
    <div id = "logo">
      <img src="img/logo2.png" alt="PacMan Logo" />
    </div>

    <div class="grid">

      <div class="left">
        <div class="words" id="box1">
          READY?
        </div>
        <div class="words" id="box2">
          SET.
        </div>
        <div class="words" id="box3">
          GO
        </div>
        <div class="words" id="box3.5">
          !!!!!
        </div>
        <div class="words" id="box7">
          PLAYING!!!
        </div>
        <div class="words" id="box4">
          NICE TRY.
        </div>
        <div class="words" id="box5">
          TRY HARDER.
        </div>
        <div class="words" id="box10">
          VICTORY!!!
        </div>
      </div>

      <canvas id="gCanvas" width="440" height="680"></canvas>

      <div id="right">
        <div class="words" id="box6">
          <img id ="pman" src="img/pacman.png" alt="PacMan" />
        </div>
        <div class="words" id="box8">
          <button id="bton" type="button" name="button">RESTART</button>
        </div>
        <div class="words" id="box9">
          <img id ="pman2" src="img/pman2.jpg" alt="PacMan" />
        </div>
      </div>

    </div>

    <audio id="startMusic">
       <source src="audio/pacman_beginning.wav" type="audio/wav">
    </audio>

    <audio id="eatFootMusic">
      <source src="audio/pacman_chomp.wav" type="audio/wav">
    </audio>

    <audio id="winMusic">
       <source src="audio/pacman_intermission.wav" type="audio/wav">
    </audio>

    <audio id="loseMusic">
       <source src="audio/pacman_death.wav" type="audio/wav">
    </audio>

    <audio id="eatghost">
       <source src="audio/pacman_eatghost.wav" type="audio/wav">
    </audio>

    <audio id="background">
       <source src="audio/pacman_background.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
  </body>
</html>
